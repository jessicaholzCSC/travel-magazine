---
layout: default 
---

<section class="p-8 max-w-screen-xl mx-auto">

	<h2 class="font-serif text-3xl uppercase mb-7"> Explore all products </h2> 
	
	<div class="justify-items-center grid grid-cols-3 gap-7">
	
		{% for product in site.products-presets %}
		
		<a href="{{product.url}}"> 
			<img src="{{product.teaser-image}}">
			<h4> {{product.title}}</h4>
			<p> {{product.price}}</p>
        </a>
	
	{% endfor %}
	
	</div>
	
</section>
