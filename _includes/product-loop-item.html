<a class="p-2 block mb-4" href="{{ product.url }}">
    <div class="bg-cover aspect-square bg-[url('{{ product.hover-image }}')] bg-cover bg-center relative">
        <img src="{{ product.featured-image }}" alt="{{product.title}}" class="hover:opacity-0 transition-opacity absolute w-full inset-0 h-full object-cover object-center">
    </div>
    <div class="p-4 relative bg-white">
        
        <h2 class="mt-1 font-serif text-3xl"> {{ product.title }} </h2>
        <hr class="border-rose-600 w-10 border-t-2 mt-4 mb-2"> 
        <p>{{ product.description }}</p>

    </div>
</a>
